<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>预热练习1-设置样式</title>
  <style>
    body,
    div,
    p,
    ul,
    li {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #EFEFEF;
    }
    ul {
      list-style: none;
    }
    p {
      padding: 20px;
    }
    #set {
      border: 0;
      height: 30px;
      text-align: center;
      color: #fff;
      background-color: #f00;
      cursor: pointer;
    }
    #box {
      margin-left: 20px;
      border: solid #000;
      width: 100px;
      height: 100px;
      background-color: #fff;
    }
    #mask {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #popbox {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 260px;
      border: 10px solid #9c9c9c;
      padding: 20px;
      background-color: #fff;
    }
    #popbox li {
      padding-bottom: 10px;
      line-height: 32px;
    }
    #popbox li span {
      display: inline-block;
      margin-right: 5px;
      border: 1px solid #999;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      color: #999;
      background-color: #eee;
      cursor: pointer;
    }
    #popbox li span:hover {
      border: 1px solid #333;
      color: #333;
      background-color: #EF9400;
    }
    #btnbox {
      text-align: center;
    }
    #btnbox input {
      margin: 0 10px;
      padding: 5px 15px;
      border: 0;
      background-color: #002952;
      color: #fff;
      cursor: pointer;
    }
    #popbox #bgRed {
      color: #fff;
      border: 1px solid #F25F5F;
      background-color: #F25F5F;
    }
    #popbox #bgRed:hover {
      border: 1px solid #333;
      background-color: #f00;
    }
    #popbox #bgYellow {
      color: #FFFF00;
      border: 1px solid #EFBD00;
      background-color: #EFBD00;
    }
    #popbox #bgYellow:hover {
      color: #333;
      border: 1px solid #333;
      background-color: #ff0;
    }
    #popbox #bgBlue {
      color: #fff;
      border: 1px solid #5A94EF;
      background-color: #5A94EF;
    }
    #popbox #bgBlue:hover {
      border: 1px solid #333;
      background-color: #00f;
    }
  </style>
  <script>
    window.onload = function(){
      (function(){

        function getId(id){
          return document.getElementById(id);
        }

        var oSet = getId('set');
        var oMask = getId('mask');
        var oBox = getId('box')

        var oBgRed = getId('bgRed');
        var oBgYellow = getId('bgYellow');
        var oBgBlue = getId('bgBlue');
        var oW200 = getId('w200');
        var oW300 = getId('w300');
        var oW400 = getId('w400');
        var oH200 = getId('h200');
        var oH300 = getId('h300');
        var oH400 = getId('h400');
        var oReset = getId('reset');
        var oSubmit = getId('submit');

        oSet.onclick = function(){
          oMask.style.display = 'block';
        };

        function setBgColor(c){
          oBox.style.backgroundColor = c;
        }

        function setWidth(w){
          oBox.style.width = w + 'px';
        }

        function setHeight(h){
          oBox.style.height = h + 'px';
        }

        oBgRed.onclick = function(){
          setBgColor('#f00');
        };
        oBgYellow.onclick = function(){
          setBgColor('#ff0');
        };
        oBgBlue.onclick = function(){
          setBgColor('#00f');
        };

        oW200.onclick = function(){
          setWidth(200);
        };
        oW300.onclick = function(){
          setWidth(300);
        };
        oW400.onclick = function(){
          setWidth(400);
        };

        oH200.onclick = function(){
          setHeight(200);
        };
        oH300.onclick = function(){
          setHeight(300);
        };
        oH400.onclick = function(){
          setHeight(400);
        };

        oReset.onclick = function(){
          setBgColor('#fff');
          setWidth(100);
          setHeight(100);
        };
        oSubmit.onclick = function(){
          oMask.style.display = 'none';
        };

      })();
    };
  </script>
</head>

<body>
<p>请为下面的DIV设置样式：<input type="button" value="点击设置" id="set"/></p>
<div id="box"></div>
<div id="mask">
  <div id="popbox">
    <ul>
      <li>请选择背景色：<span id="bgRed">红</span><span id="bgYellow">黄</span><span id="bgBlue">蓝</span></li>
      <li>请选择宽(px)：<span id="w200">200</span><span id="w300">300</span><span id="w400">400</span></li>
      <li>请选择高(px)：<span id="h200">200</span><span id="h300">300</span><span id="h400">400</span></li>
    </ul>
    <div id="btnbox"><input type="button" value="恢复" id="reset"/><input type="button" value="确定" id="submit"/></div>
  </div>
</div>
</body>
</html>
