<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>自动生成V字形</title>
	<style>
		div{
			margin: 0;
			padding: 0;
			position: absolute;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 20px;
			color: #fff;
			background-color: #f00;
		}
	</style>
	<script>
		window.onload = function(){

			var len = 19,
			    cen = Math.ceil(len/2),
			    str = '';

			for(var i=0; i<len; i++){
				if(i < cen){
					str += '<div style="left:'+ i*100 +'px;top:'+ i*100 +'px;">'+ (i+1) +'</div>';
				}else{
					str += '<div style="left:'+ i*100 +'px;top:'+ (len - 1 - i)*100 +'px;">'+ (i+1) +'</div>';
				}
				document.body.innerHTML = str;
			}
		};
	</script>
</head>

<body>

</body>
</html>
