<script>
$(function() {
  
  function getStyle(obj, attr){
    return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, false)[attr];
  }

  (function(win, doc, undefined){
    var oSideNavBar = doc.getElementById('sideNavBar'),
        oSidescrollBox = doc.getElementById('sidescrollBox'),
        oReturnTop = doc.getElementById('returnTop'),
        oBtnClose = doc.getElementById('btnClose'),
        oBtnOpen = doc.getElementById('btnOpen'),
        b = 0;
    
    setPos();

    win.onresize = function() {
      setPos();
    }

    win.onscroll = function() {

      if (b != 1) {
        clearInterval(oSideNavBar.iTimer);
      }

      b = 2;

    }

    oReturnTop.onclick = function() {

      clearInterval(oSideNavBar.iTimer);
      var iCur = iSpeed = 0;

      oSideNavBar.iTimer = setInterval(function() {

        iCur = doc.documentElement.scrollTop || doc.body.scrollTop;
        iSpeed = Math.floor( ( 0 - iCur ) / 4 );

        if ( iCur == 0 ) {
          clearInterval(oSideNavBar.iTimer);
        } else {
          doc.documentElement.scrollTop = doc.body.scrollTop = iCur + iSpeed;
        }

        b = 1;

      }, 30);

    }
    
    $(oBtnClose).click(function(){
        $(oSidescrollBox).fadeOut();
        $(oBtnOpen).fadeIn(1000);
    });
    $(oBtnOpen).click(function(){
        $(this).fadeOut();
        $(oSidescrollBox).fadeIn(1000);
    });
    $(oBtnClose).click(function(){
     $(sideNavBar).animate({width:"0"},200,function(){
       $(oSidescrollBox).hide();
       $(oBtnOpen).show();
       $(sideNavBar).animate({width:61},300);   
     });
    });
    $(oBtnOpen).click(function(){
     $(sideNavBar).animate({width:"0"},200,function(){
       $(oBtnOpen).hide();
       $(oSidescrollBox).show();
       $(sideNavBar).animate({width:oSidescrollBox.offsetWidth},300);
     });
    });

    function setPos() {

      var cWidth = doc.documentElement.clientWidth;
      var iLeft = (doc.documentElement.clientWidth - 1000) / 2 + 1000 + 5;

      // oSideNavBar.style.left = iLeft + 'px';
      oSideNavBar.style.right = 0;

//    if(cWidth >= 1540){
//      oSideNavBar.style.display = 'block';
//    }else{
//      clearInterval(oSideNavBar.iTimer);
//      oSideNavBar.style.display = 'none';
//    }

    }

  })(window, document);

  $dragBln = false;
  $(".banner_image").touchSlider({
    flexible : true,
    speed : 200,
    btn_prev : $("#btn_prev"),
    btn_next : $("#btn_next"),
    paging : $(".banner .num a"),
    counter : function (e) {
      $(".banner .num a").removeClass("active").eq(e.current-1).addClass("active");
    }
  });
  $(".banner_image").bind("mousedown", function() {
    $dragBln = false;
  })
  $(".banner_image").bind("dragstart", function() {
    $dragBln = true;
  })
  $(".banner_image a").click(function() {
    if($dragBln) {
      return false;
    }
  })
  timer = setInterval(function() { $("#btn_next").click();}, 5000);
  $(".banner").hover(function() {
    clearInterval(timer);
  }, function() {
    timer = setInterval(function() { $("#btn_next").click();}, 5000);
  })
  $(".banner_image").bind("touchstart", function() {
    clearInterval(timer);
  }).bind("touchend", function() {
    timer = setInterval(function() { $("#btn_next").click();}, 5000);
  })


});  
</script>
