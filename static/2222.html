function loadScripts(scripts, fn){
    var script = document.createElement("script"),
            onLoadFn = function(){
                scripts.splice(0, 1);
                if (scripts[0]) {
                    loadScripts(scripts, fn);
                } else {
                    fn();
                }
            };
    script.type = 'text/javascript';
    script.onerror = function(e){
        throw e;
    };
    script.charset = "UTF-8";
    if ('addEventListener' in script ) {
        script.onload = onLoadFn;
    } else if ('readyState' in script) {
        script.onreadystatechange = function() {
            if ( this.readyState == 'loaded' || this.readyState == 'complete' ) {
                onLoadFn();
            }
        };
    } else {
        script.onload = onLoadFn;
    }
    
    script.src = scripts[0];
    $("head").append(script);
}

//- check music exists or not
function IsExistsMusic(file, filepath){
    $.ajax({
        type: "GET",
        url: '/musics/check',
        data: {
            musicId: file
        },
        dataType: 'json',
        success: function(data){
            if (data.result == 'OK'){
                var audio = document.getElementById('car_audio');
                var inited = false;
                $("#car_audio").on("canplay", function(){
                    if (!inited) {
                        $("#car_audio").attr("val","open");
                        inited = true;
                    }
                })
                $("#car_audio").attr('src', filepath);
                //if (audio.paused) { 
                    //$("#car_audio").trigger("click");
                //}
            }
            else{
                $('.music').css('display', 'none');
            }
        }
    })
}

function doMusic(flag){
    var audio_switch_btn= true;     //- 声音开关控制值
    var audio_btn       = true;         //- 声音播放完毕
    var audio_loop      = false;        //- 声音循环
    var audioTime       = null;       //- 声音播放延时
    var audioTimeT      = null;     //- 记录上次播放时间
    var audio_interval  = null;         //- 声音循环控制器
    var audio_start     = null;     //- 声音加载完毕
    var audio_stop      = null;     //- 声音是否在停止
    var mousedown       = null;     //- PC鼠标控制鼠标按下获取值
    //- 开启声音
    if($("#car_audio").length>0&&(flag || $("#car_audio").attr("val")=="open")) {
        $("#car_audio").get(0).play();
        $("#car_audio").attr("val","close");
        $(".music_open").css("display","block");
        $(".music_close").css("display","none");
    }else if ($("#car_audio").attr("val")=="close"){
        $("#car_audio").get(0).pause();
        $("#car_audio").attr("val","open");
        $(".music_open").css("display","none");
        $(".music_close").css("display","block");
    } else {
        $("#car_audio").attr("val","open");
        $(".music_open").css("display","none");
        $(".music_close").css("display","block");
    }
}
var musicInited = false;
var initMusic = function(){
    if (!musicInited) {
        doMusic(true);
