<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<meta content="no" name="msapplication-tap-highlight">
<title>礼券中心</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="wrap-page">
  
  <div class="mod-center">
    <h2>礼券兑换</h2>
    <ul class="center-item1">
      <li class="flex">
        <div class="exchangeText flex-1"><input type="text" placeholder="请输入兑换码" value=""></div>
        <div class="btn-center2 link">兑换</div>
      </li>
    </ul>
    <h2>礼券介绍</h2>
    <div class="center-cont">
      1.输入兑换码，即可获得兑换码对应的奖励；<br>
      2.我们将不定期推出各种活动，参与各种活动可获得书币/会员特权等兑换码，活动详情请关注微信公众号【<span class="c3">开卷有益</span>】。
    </div>    
  </div>
  
  <div id="divSuccess" class="pop_box hide">
    <h2 id="succMsg">恭喜你获取了会员3天</h2>
    <p>请在我的账户中查询</p>
    <div class="more link" href="User/Index">确定</div>
  </div>
  <div id="divFail" class="pop_box hide">
    <h2>礼品券兑换失败</h2>
    <p id="errMsg">请检查兑换码</p>
    <div class="more link" onclick="$('#divFail').hide();">确定</div>
  </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
</body>
</html>
