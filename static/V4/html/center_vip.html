<!DOCTYPE html>
<html>
<head>

<title>会员中心</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="wrap-page">
  
  <div class="mod-center">
    <h2>会员特权</h2>
    <ul class="center-item1">
      <li>会员价格：<span class="c3">1000书币/月</span></li>
      <li>会员状态：未开通<div class="btn-center link">开通</div></li>
      <li>会员状态：<span class="c3">剩余30天</span><div class="btn-center link">续期</div></li>
    </ul>
    <h2>特权介绍</h2>
    <div class="center-cont">
      1.会员全场图书免费畅阅；<br>
      2.会员专属头衔、头像标识；<br>
      3.奖励书币无法开通会员，请使用充值书币开通。
    </div>
    
  </div>
   
</div>

<script type="text/javascript" src="../js/global.js"></script>
