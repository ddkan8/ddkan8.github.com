<title>图书推广</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div id="container">
<header class="m-header">
  <section class="read-top flex flex-ac flex-pj">
    <div class="m-return"></div>
    <div class="m-tit flex-1">图书推广</div>
    <div class="m-home"></div>
  </section>
</header>
<div class="wrap-page">
<div class="wrap">  
  
  <div class="extend-book">
    <p>图书推广请至图书详情页进行分享推广</p>
    <div class="btns findbook-btn">去书城找书</div>
  </div>
  <div class="share-step">
    <div class="tit">
      <div class="head"><img src="../img/head1.png" alt=""></div>
      <h2>分享步骤</h2>
    </div>
    <div class="cont">
      <p>A、前往书城找书，选择你想分享的小说，进入该书的详情页；</p>
      <div class="pic"><img src="../img/pic_share1.png" alt=""></div>
      <p>B、点击书籍右上角的分享按钮，进入书籍分享页面；</p>
      <div class="pic"><img src="../img/pic_share2.png" alt=""></div>
      <p>C、您可以一键将该小说分享到您的微博或QQ空间；</p>
      <div class="pic"><img src="../img/pic_share3.png" alt=""></div>
      <p>D、您也可以复制该小说的分享链接，然后在朋友圈、百度贴吧、QQ等社交平台宣传该小说。例如：朋友圈、百度贴吧、QQ等社交平台</p>
      <div class="pic"><img src="../img/pic_share4.png" alt=""></div>
    </div>
  </div>
  
</div>   
</div>
