<head>
<meta charset="utf-8">

<title>章节购买</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div id="container">
<header class="m-header">
  <section class="read-top flex flex-ac flex-pj">
    <div class="m-return"></div>
    <div class="m-tit flex-1">章节购买</div>
    <div class="m-home"></div>
  </section>
</header>
<div class="wrap-page">
<div class="wrap">
  <section class="buy-panel">
    <h2>第五章：脑洞大开</h2>
    <ul class="buy-list">
      <li class="flex flex-ac flex-pj">
        <span class="t1">付费类型</span>
        <span class="t2">按千字计费</span>
      </li>
      <li class="flex flex-ac flex-pj">
        <span class="t1">本章价格</span>
        <span class="t2"><em class="c-b1">500</em>书币</span>
      </li>
      <li class="flex flex-ac flex-pj">
        <span class="t1">书币余额</span>
        <span class="t2"><em class="c-b1">1000</em>书币</span>
      </li>     
    </ul>
    <div class="chk-box">
      <span class="chk-text"><em class="buy-checkbox checked"></em>自动购买下一章</span>
    </div>
    <div class="btnPay">余额不足，充值并购买</div>
    <div class="pd2030 reminder-text">温馨提示：已购买章节不会重复扣费</div>
  </section>

</div>
</div>
<footer class="m-footer">
  <ul class="m-nav-btm flex">
    <li>开卷首页</li>
