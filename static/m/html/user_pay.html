<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<meta content="no" name="msapplication-tap-highlight">
<title>用户充值</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="wrap-page">
  
  <div class="mod-panel mod-pay mod-pay-other cf">
    <div class="mod-hd">支付方式：<span id="PaywayNote" class="c3">短信支付</span></div>
    <div class="mod-bd">
      <ul id="PayWay" class="payWay cf">
        
        <li>
          <div class="icon_alipay"></div>
        </li>
        <li>
          <div class="icon_tenpay"></div>
        </li>
        <li>
          <div class="icon_bank"></div>
        </li>
        <li>
          <div class="icon_cmcc"></div>
        </li>
        <li>
          <div class="icon_weixinpay"></div>
        </li>
        <li>
          <div class="icon_mspay"></div>
        </li>

      </ul>
    </div>
    
  </div>
  
  <div class="mod-panel mod-pay cf">
    <div class="mod-hd">支付金额：</div>
    <div class="mod-bd">
      <ul id="payMoney" class="payMoney cf">        
        <li>30元 = 1,500书币<span class="c3">赠送100书币</span></li>
        <li>20元 = 1,000书币<span class="c3"></span></li>
        <li>10元 = 500书币<span class="c3"></span></li>
        <li class="hide">5元 = 250书币<span class="c3"></span></li>
      </ul>
      <div class="moreMoney">更多金额</div>
      <div class="btnPay">去充值</div>
    </div>
    
  </div>
  
  <div class="mod-panel mod-pay cf">
    <div class="mod-hd btmline">用户名</div>
    <div class="mod-bd">
      <p class="bindInfo" id="bindInfo">您已绑定<span id="MyPayWay" class="c2">***</span>，如需切换银行卡请<span class="c3" id="btnClear">【点此解除绑定】</span></p>
    </div>
    
  </div>
  
  <div class="mod-panel mod-pay cf">
    <div class="mod-bd notice-txt">
      <p>客服：微信公众号【开卷有益】</p>
      <p>工作时间：周一至周五 9:00-17:30</p>
    </div>
  </div>
   
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
</body>
</html>
