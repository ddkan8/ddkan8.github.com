<script type="text/javascript">

  var mark_android = document.getElementById('mark_android');

  if(broswer() == "ios"){
    btn_ios.style.display = 'block';
  }
  if(broswer() == "android"){
    btn_android.style.display = 'block';

  btn_ios.onclick = function(e) {
    if (navigator.userAgent.toLowerCase().indexOf("micromessenger") > -1) {
      mark_ios.style.display = 'block';

  };

  btn_android.onclick = function() {

    }
  };

};

/*
  @@判断当前的平台
  @@return [string] android|ios
*/
function broswer() {
  var sUserAgent = navigator.userAgent;
  if (sUserAgent.indexOf('Android') > -1 || sUserAgent.indexOf('Linux') > -1) {
    return "android";
  }
  if (sUserAgent.indexOf('iPhone') > -1) {
    return "ios";
  }
}

/*
  @@判断是PC还是移动端
  @@return [string] phone|pc
*/
function browserRedirect() {
  var sUserAgent = navigator.userAgent.toLowerCase();
  var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
  var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
  var bIsMidp = sUserAgent.match(/midp/i) == "midp";
  var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
  var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
  var bIsAndroid = sUserAgent.match(/android/i) == "android";
  var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
  var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
  if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
    return "phone";
  } else {
    return "pc";
  }
}
 
function Redirect(ob) {
  if (navigator.userAgent.toLowerCase().indexOf("micromessenger") > -1) {
    location.href = $(ob).attr("wechat");
  } else {
    location.href = $(ob).attr("url");
  }
}
