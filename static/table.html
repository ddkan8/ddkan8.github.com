<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			margin: 0 auto;
			width: 1000px;
		}
		.table{
			display: table;
			border-top:1px solid #999;
			border-right:1px solid #999;
			width:100%;
		}
		.table ul{
			display: table-row;
		}
		.table ul:first-child{
			background-color: #ddd;
		}
		.table ul:nth-child(even){
			background-color: #9ef;
		}
		.table li{
			display: table-cell;
			border-left:1px solid #999;
			border-bottom:1px solid #999;
			padding: 5px;
			width:20%;
			height: 40px;
			vertical-align: middle;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="table">
		<ul>
			<li>td1</li>
			<li>td2</li>
			<li>td3</li>
			<li>td4</li>
			<li>td5</li>
		</ul>
		<ul>
			<li>td1</li>
			<li>td2</li>
			<li>td3</li>
			<li>td4</li>
			<li>td5</li>
		</ul>
		<ul>
			<li>td1</li>
			<li>td2</li>
			<li>td3</li>
			<li>td4</li>
			<li>td5</li>
		</ul>
		<ul>
			<li>sdfsdfsd<br>sdfsdfsd<br>sdfsdfsdsdfsdfsd<br>sdfsdfsd<br>sdfsdfsd</li>
			<li>td2</li>
			<li>td3</li>
			<li>td4</li>
			<li>sdfsdfsd<br>sdfsdfsd<br>sdfsdfsd</li>
		</ul>
		<ul>
			<li>td1</li>
			<li>td2</li>
			<li>td3</li>
			<li>td4</li>
			<li>td5</li>
		</ul>
	</div>
</div>
</body>
</html>
