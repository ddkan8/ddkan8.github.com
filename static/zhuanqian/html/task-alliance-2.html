<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<meta content="no" name="msapplication-tap-highlight">
<title></title>
<link rel="stylesheet" href="../css/style.min.css">
<link rel="stylesheet" href="../css/swiper.min.css">
<link rel="stylesheet" href="../css/jq.layer.css">
</head>

<body>
<div class="m-nav flex flex-ac flex-pj">
  <div class="m-return" onclick="javascript :history.back(-1);"></div>
  <div class="m-tit flex-1">联盟任务</div>
</div>
<div class="m-main">
  <section class="mod-cue">
    <h2>联盟任务是广告主给奖励，任务审核由广告主判定，所以条件比较严格，可能会出现不返奖励，或奖励延迟的情况。请大家谨慎选择。</h2>
    <p>(PS：不愿意做联盟任务的童鞋，请随时关注限时任务吧！)</p>
  </section>
  <section class="mod-task">
    <ul class="mod-list">
      <li class="flex flex-ac">
        <div class="app-icon"><img src="../images/app_icon2.png" alt=""></div>
        <div class="app-cont flex-1">
          <h2>桌面应用</h2>
          <p class="type"><em class="type1">免费</em><em class="type2">注册</em></p>
        </div>
        
        <div class="app-ext">
          <div class="state3"><em>3.33</em>元</div>
        </div>
      </li>
      <li class="flex flex-ac">
        <div class="app-icon"><img src="../images/app_icon2.png" alt=""></div>
        <div class="app-cont flex-1">
          <h2>桌面应用</h2>
          <p class="type"><em class="type1">免费</em><em class="type2">注册</em></p>
        </div>
        
        <div class="app-ext">
          <div class="state1">进行中</div>
        </div>
      </li>
      <li class="flex flex-ac">
        <div class="app-icon"><img src="../images/app_icon2.png" alt=""></div>
        <div class="app-cont flex-1">
          <h2>桌面应用</h2>
          <p class="type"><em class="type2">注册</em><em class="type3">收费</em></p>
        </div>
        
        <div class="app-ext">
          <div class="state2">已完成</div>
        </div>
      </li>
    </ul>
  </section>
  
</div>

<div id="pop-task-same" class="pop-box" style="display: none">
  <section class="pop-section">
    <div class="pop-txt2">不能同时抢多个任务哦！<br>要放弃上个任务并接取该任务吗?</div>
    <div class="btn-box"><span class="btns btn-state2 btn-cancel">取消</span><span class="btns btn-state3 ml">确定</span></div>
  </section>
</div>

<div id="pop-task-quit" class="pop-box" style="display: none">
  <section class="pop-section">
    <div class="pop-txt2">确定要放弃当前任务吗？</div>
    <div class="btn-box"><span class="btns btn-state2 btn-cancel">取消</span><span class="btns btn-state3 ml">确定</span></div>
  </section>
</div>

<div id="pop-task-state1" class="pop-box" style="display: none">
  <section class="pop-section">
    <div class="pop-txt2 c-t1">争抢任务中...</div>
  </section>
</div>

<div id="pop-task-state2" class="pop-box" style="display: none">
  <section class="pop-section">
    <div class="pop-txt2 c-t1">任务已被抢光，请稍后再来</div>
  </section>
</div>

<div id="pop-task-state3" class="pop-box" style="display: none">
  <section class="pop-section">
    <div class="pop-txt2 c-t1">成功抢得任务，正在跳转</div>
  </section>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jq.layer.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/global.min.js"></script>
<script>
$('.mod-task ul li').click(function(){
  $.LAYER.show({id:'pop-task-same',layerContainer:'mark',overlay:{color:'#000',opacity:0.5}});

});
$('.btn-cancel').click(function(){
  $.LAYER.close();
});  
</script>
</body>
</html>
