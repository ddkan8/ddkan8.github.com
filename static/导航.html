<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,div,ul,li{
		margin: 0;
		padding: 0;
	}
	li{list-style: none;}
	.nav{
		position: relative;
		margin: 100px auto;
		width: 960px;
	}
	.nav1{
		float: left;
		padding: 0 50px;
		width: 310px;
		background: #EC5B34;
		background: radial-gradient(circle at top left,
		            transparent 15px, #EC5B34 0) top left,
		            radial-gradient(circle at top right,
		            transparent 15px, #EC5B34 0) top right,
		            radial-gradient(circle at bottom right,
		            transparent 15px, #EC5B34 0) bottom right,
		            radial-gradient(circle at bottom left,
		            transparent 15px, #EC5B34 0) bottom left;
		background-size: 50% 50%;
		background-repeat: no-repeat;
	}
	.nav2{
		float: left;
		padding: 0 50px;
		width: 310px;
		background: #666;
		background: radial-gradient(circle at top left,
		            transparent 15px, #666 0) top left,
		            radial-gradient(circle at top right,
		            transparent 15px, #666 0) top right,
		            radial-gradient(circle at bottom right,
		            transparent 15px, #666 0) bottom right,
		            radial-gradient(circle at bottom left,
		            transparent 15px, #666 0) bottom left;
		background-size: 50% 50%;
		background-repeat: no-repeat;
	}
	.nav2{
		margin-left: 140px;
	}
	.nav1 li,.nav2 li{
		float: left;
		width: 60px;
		height: 60px;
		line-height: 60px;
		text-align: center;
		color: #fff;
	}
	.nav1 li a,.nav2 li a{
		color: #fff;
		text-decoration: #fff;
	}
	.logo{
		position: absolute;
		left: 420px;
		top: -30px;
		border-radius: 50%;
		box-shadow: inset 0 0 0 12px #EC5B34;
		width: 120px;
		height: 120px;
		background-color: #464646;
	}
	.logo a{
		position: absolute;
		left: 30px;
		top: 30px;
		border-radius: 50%;
		box-shadow: inset 0 0 0 6px #fff;
		width: 60px;
		height: 60px;
		background-color: #464646;
	}
	.logo a span{
		position: absolute;
		right: -5px;
		top: 0;
		padding-bottom: 10px;
		width: 26px;
		height: 22px;
		line-height: 22px;
		text-align: center;
		color: #EC5B34;
		font-size: 30px;
		background-color: #464646;
	}
	.logo a em{
		position: absolute;
		right: 6px;
		top: 32px;
		width: 8px;
		height: 6px;
		background-color: #fff;
	}
	</style>
</head>
<body>
<div class="nav">
	<ul class="nav1">
		<li><a href="">home</a></li>
		<li><a href="">home</a></li>
		<li><a href="">home</a></li>
	</ul>
	<div class="logo">
		<a href="">
			<span>2</span>
			<em></em>
		</a>
	</div>
	<ul class="nav2">
		<li><a href="">home</a></li>
		<li><a href="">home</a></li>
		<li><a href="">home</a></li>
	</ul>
</div>
</body>
</html>
