<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	body {counter-reset:section;}
	h1 {counter-reset:subsection;}
	h1:before {
		counter-increment:section;
		content:"Section " counter(section) ". ";
	}
	h2:before {
		counter-increment:subsection;
		content:counter(section) "." counter(subsection) " ";
	}
	blockquote::before {
		content: open-quote;
		position: absolute;
		z-index: -1;
		color: #DDD;
		font-size: 120px;
		font-family: serif;
		font-weight: bolder;
	}
	a {
		position: relative;
		display: inline-block;
		outline: none;
		text-decoration: none;
		color: #000;
		font-size: 32px;
		padding: 5px 10px;
	}
	a:hover::before, a:hover::after { position: absolute; }
	a:hover::before { content: "\5B"; left: -20px; }
	a:hover::after { content: "\5D"; right:  -20px; }

	.clear-fix { *overflow: hidden; *zoom: 1; }
	.clear-fix:after { display: table; content: ""; width: 0; clear: both; }

	.box {
		position: relative;
		width: 500px;
		height: 36px;
		margin: 0 auto;
		border: 1px solid #D9D9D9;
		border-radius: 4px;
		box-shadow: 0 0 1px #fff inset;
		background-color: #fff;
		background: -webkit-linear-gradient(top, #f1f1f1, #EBEBEB);
		background: -moz-linear-gradient(top, #f1f1f1, #EBEBEB);
		background: linear-gradient(top, #f1f1f1, #EBEBEB);
	}
	.box:after {
		content: '';
		/*counter-increment: chapter;
		content: "Chapter " counter(chapter) ". ";*/
		z-index: -1;
		position: absolute;
		left: 0;
		bottom: -6px;
		width: 100%;
		height: 12px;
		border-radius: 50%;
		background: -webkit-radial-gradient(center, ellipse, rgba(0,0,0,0.5) 0%,  rgba(0,0,0,0) 80%);
		background: -moz-radial-gradient(center, ellipse, rgba(0,0,0,0.5) 0%,  rgba(0,0,0,0) 80%);
		background: radial-gradient(center, ellipse, rgba(0,0,0,0.5) 0%,  rgba(0,0,0,0) 80%);
	}
